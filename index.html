<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->

    <!-- Babel (untuk JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Konfigurasi Tailwind & Style Tambahan -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FFC107',
                        secondary: '#D32F2F',
                        dark: '#111827',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Global Reset for Inter Font */
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; } /* Light gray bg for boxed look */
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .text-gradient-gold {
            background: linear-gradient(to right, #B45309, #F59E0B, #B45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Import Map untuk Module Resolution -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }

    <!-- Script Aplikasi React -->

        import { createRoot } from 'react-dom/client';
        import { 
            Phone, CheckCircle, TrendingUp, Users, Award, MapPin, 
            Printer, ChevronRight, Calculator, Star, Layout, Target,

                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2"

                <path d="M12 22V12"/>

                "JNE Express", "Maybank", "Favehotel", "Grand Inna",

                { name: "Bakso Kuah", category: "Sup" },
                { name: "Bakso Bakar", category: "Camilan" },
                { name: "Mie Ayam", category: "Mie" },
                { name: "Es Campur", category: "Minuman" },
                { name: "Es Kacang Merah", category: "Dessert" },
                { name: "Jus Alpukat", category: "Jus" },

                        </div>

                </header>

                    <div className="container mx-auto px-6 lg:px-12">
                    <div className="grid lg:grid-cols-2 gap-20 items-center">
                        <div>
                        <div className="flex items-center gap-4 mb-6">
                            <div className="h-1 w-20 bg-red-600 rounded-full"></div>
                            <span className="text-red-600 font-bold uppercase tracking-widest text-sm">Tentang Kami</span>
                        </div>
                        <h2 className="text-4xl font-black mb-8 text-gray-900 tracking-tight leading-tight">

                                <span className="text-xs uppercase font-bold tracking-wider text-gray-800">Tahun Transformasi</span>
                            </div>
                        </div>

                                <span className="text-xs uppercase font-bold tracking-wider opacity-90">Manajemen Muslim</span>

                                </div>
                            </div>

                    </div>

                    <div className="text-center mb-20">
